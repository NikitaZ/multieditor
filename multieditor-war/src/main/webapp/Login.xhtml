<body>

<ui:composition template="/template.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="#{UtilityBean.userParamName}" value="#{loginPageBean.userNameViaParameter}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="title">Login Page</ui:define>

    <ui:define name="action">&nbsp;</ui:define>
    <ui:define name="status">&nbsp;</ui:define>
    <ui:define name="body">
        <h:panelGrid columns="1">
            <f:facet name="caption">
                <h:outputText value="Welcome!"/>
            </f:facet>
            <h:outputLabel for="name" value="Login name: "/>
            <h:panelGroup>
                <h:inputText id="name" value="#{loginPageBean.userName}" size="80" maxlength="120"
                             required="true" requiredMessage="enter your username!"/>
                <h:message for="name" errorStyle="color: red"/>
            </h:panelGroup>

            <h:panelGrid columns="2">
                <h:commandButton action="#{loginPageBean.login}" value="Login"/>
            </h:panelGrid>
        </h:panelGrid>

        <h:messages styleClass="errorMessage" showDetail="true"/>
    </ui:define>
