<ui:composition template="/template.xhtml">
    <!-- we pass the document name parameter in faces-config.xml instead -->
    <!--<ui:define name="metadata">-->
    <!--<f:metadata>-->
    <!--<f:viewParam name="#{UtilityBean.documentParamName}" value="#{documentCreatePageBean.documentNameViaUrlParameter}"/>-->
    <!--</f:metadata>-->
    <!--</ui:define>-->
    <ui:define name="title">Create new document</ui:define>

    <ui:define name="action">&nbsp;</ui:define>
    <ui:define name="status">&nbsp;</ui:define>
    <ui:define name="body">

        <h:panelGroup rendered="#{not userBean.loggedIn}">
            <p>You should be logged in to access this page.</p>
        </h:panelGroup>

        <h:panelGroup rendered="#{userBean.loggedIn}">
            <h:panelGrid columns="1">
                <f:facet name="caption">
                    <h:outputText value="Create new document:"/>
                </f:facet>
                <h:outputLabel for="name" value="Name: "/>
                <h:panelGroup>
                    <h:inputText id="name" value="#{documentCreatePageBean.documentName}" size="80" maxlength="120"
                                 required="true" requiredMessage="Please, enter a unique name."/>
                    <h:message for="name" errorStyle="color: red"/>
                </h:panelGroup>

                <h:outputLabel for="description" value="Description: "/>
                <h:panelGroup>
                    <h:inputText id="description" value="#{documentCreatePageBean.description}" size="80"
                                 maxlength="120"
                                 required="true" requiredMessage="Please, enter a description."/>
                    <h:message for="description" errorStyle="color: red"/>
                </h:panelGroup>

                <h:panelGrid columns="2">
                    <h:commandButton action="#{documentCreatePageBean.save}" value="Save"/>
                    <h:commandButton action="#{documentCreatePageBean.cancel}" value="Cancel" immediate="true"/>
                </h:panelGrid>
            </h:panelGrid>

            <h:messages styleClass="errorMessage" showDetail="true"/>
        </h:panelGroup>
    </ui:define>
