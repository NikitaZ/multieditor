<composite:interface name="sortheader">
    <composite:attribute name="header" required="true" type="java.lang.String" shortDescription="header to use"/>
    <composite:attribute name="headerClass" required="false" type="java.lang.String"
                         shortDescription="header class to use"/>
    <composite:attribute name="shouldRender" default="true" required="false" type="java.lang.Boolean"
                         shortDescription="whether to render the header"/>
    <composite:attribute name="tooltip" required="false" type="java.lang.String" default=""
                         shortDescription="Tooltip to use"/>
</composite:interface>
<composite:implementation>
    <h:panelGroup rendered="#{cc.attrs.shouldRender}">
        <th class="TblColHdr_sun4 #{cc.attrs.headerClass}" scope="col">
            <h:outputText styleClass="tableHeader" value="#{cc.attrs.header}"
                          title="#{not empty cc.attrs.tooltip ? cc.attrs.tooltip : cc.attrs.header}"/>
        </th>
    </h:panelGroup>
</composite:implementation>
