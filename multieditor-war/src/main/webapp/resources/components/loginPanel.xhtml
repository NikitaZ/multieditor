<composite:interface name="loginPanel"/>
<composite:implementation>

    <table class="login-table" cellspacing="0">
        <tbody>
        <h:panelGroup rendered="#{not userBean.loggedIn}">
            <tr>
                <td class="show-left-separator">
                    <h:link outcome="Login" title="Click to login" value="Login"/>
                </td>
            </tr>
        </h:panelGroup>

        <h:panelGroup rendered="#{userBean.loggedIn}">
            <tr>
                <td>
                    Logged in as
                </td>
                <td>
                    <h:outputText value="#{userBean.fullName}" styleClass="bold-text app-user"/>
                </td>
                <td class="show-left-separator">
                    <h:commandLink title="Click to log out" action="#{userBean.logout}">
                        Logout
                    </h:commandLink>
                </td>
            </tr>
        </h:panelGroup>
        </tbody>
    </table>

</composite:implementation>
</body>
</html>
