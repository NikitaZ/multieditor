<composite:interface name="sortcolumn">
    <composite:attribute name="customSortKey" required="false" type="java.lang.String"
                         shortDescription="a custom sort key"/>
    <composite:attribute default="true" name="shouldRender" required="false" type="java.lang.Boolean"
                         shortDescription="whether to render"/>
    <composite:attribute default="1" name="colSpan" required="false" type="java.lang.Integer"
                         shortDescription="colspan value"/>
    <composite:attribute name="styleClass" required="false" type="java.lang.String"
                         shortDescription="header style to use"/>
    <composite:attribute name="bgColor" required="false"/>
</composite:interface>
<composite:implementation>

    <h:panelGroup rendered="#{cc.attrs.shouldRender}">
        <td sorttable_customkey="#{cc.attrs.customSortKey}" colspan="#{cc.attrs.colSpan}"
            class="#{cc.attrs.styleClass}" style="background-color: #{cc.attrs.bgColor}">
            <composite:insertChildren/>
        </td>
    </h:panelGroup>
</composite:implementation>
